<!-- CDN for React from react website given above-->

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<!--Bootstrap CDN for  CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- Babel complier CDN -->
<!-- "Babel complier" is used to work our html code into script tag -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- root is a target element -->
<div id="root"></div>

<script>
    // ()=>{} ---> (callback) arrow function
    setInterval(() => {
        var record =
            `
    <div>
        <div>
            <h1>
            <span>
                ${Math.random()}
            </span>
            </h1>
        </div>
    </div>
    `
        document.getElementById("root").innerHTML = record
    }, 1000)
</script>

<!-- VIRTUAL DOM -->
<!-- root is a target element -->
<div id="root1"></div>
<script type="text/babel">
    setInterval(() => {
    var record = (
    <div>
        <div>
            <h1>
             <span>{Math.random()}</span>   
            </h1>
        </div>
    </div>
     )
        ReactDOM.render(record, document.getElementById("root1"))
    }, 1000)
</script>
